<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图例</title>
    <link rel="icon" type="image/png" href="../../Favicon.png">
    <style>
      body{
        background-color: #5d4ea8;
        margin: 0;
        padding: 20px;
      }
      .Top{
        background-color: #5d4ea8;
        border: 3px solid #24f0ea;
        padding: 10px;
        color: #24f0ea;
        box-shadow: 0px 17px 25px;
        margin: 0;
        position: fixed;
        right: 0px;
        left: 0px;
        top: 0px;
        border-radius: 0px 0px 17px 17px;
      }
      h1{
        color: #24f0ea;
        text-shadow: 10px 10px 17px #55367a;
      }
      p{
        margin: 0;
      }
      div{
        background-color: #a0a2de;
        border: 3px solid #24f0ea;
        padding: 10px;
        margin-top: 10px;
        border-radius: 17px;
        color: #55367a;
        box-shadow: 10px 10px 17px;
      }
    </style>
  </head>
  <body>
    <br/>
    <div class="Top">
      <p>Ckarefulon</p>
    </div>
    <h1>图例</h1>
    <div><p>=\t颜色相同</p></div>
    <div><p>↔\t颜色相对，如蓝↔绿</p></div>
    <div><p> - \t颜色不同，如红 - 蓝</p></div>
    <div><p>√\t颜色已在正确的位置</p></div>
  </body>
</html>
