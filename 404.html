<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" type="image/png" href="/Favicon.png">
    <style>
      body{
        background-color: #5d4ea8;
        display: flex;
      }
      h1{
        color: #24f0ea;
        text-shadow: 17px 17px 17px #55367a;
        font-size: 7em;
        margin: auto;
      }
    p{
        font-size: larger;
    }
      .Top{
        background-color: #5d4ea8;
        border: 3px solid #24f0ea;
        padding: 10px;
        color: #24f0ea;
        box-shadow: 0px 17px 25px #55367a;
        margin: 0;
        position: fixed;
        right: 0px;
        left: 0px;
        top: 0px;
        border-radius: 0px 0px 17px 17px;
        z-index: 998
      }
      .None{
        all: revert;
        float: right;
      }
      .Hide{
        all: revert;
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        z-index: 999;
        margin-top: 12.4;
        text-align: center;
        color: #24f0ea;
      }
      .aNone{
        all: revert;
        float: right;
      }
      .bNone{
        all: revert;
        float: right;
        margin-right: 7px;
      }
      @media (max-width: 427px) {
        .Hide{
          display: none;
        }
      }
      @media (max-width: 287px) {
        .aNone{
          display: none;
        }
      }
      @media (max-width: 207px) {
        .bNone{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <br/>
    <div class="Top">
      <div style="float: left;" class="None">Ckarefulon</div>
      <div class="aNone">Ckareful S.</div>
      <div class="None"><img style="width: 20px;height: 20px" src="/Favicon.png"></div>
      <div class="bNone">by</div>
    </div>
    <span class="Hide">404</span>
    <h1>404</h1>
    <img id="img1" src="404.png" style="width: 37%; position: fixed; left: 7px; bottom: 0px; cursor: pointer;">
    <img id="img2" src="All.png" style="width: 37%; display: none; position: fixed; right: 7px; bottom: 7px; cursor: pointer;" onclick="playVideo()">
    <script>
document.getElementById('img1').addEventListener('click', function() {
    var img2 = document.getElementById('img2');
    if (img2.style.display === "none") {
        img2.style.display = "block";
        img1.style.display = "none"
    } else {
        img2.style.display = "none";
    }
});
    </script>

<video id="vdeo" width="100%" style="display:none;
    position: fixed;
    z-index: 1000;
    top: 0px;
    left: 0px;
">
  <source src="404.mp4" type="video/mp4">
</video>
<div id="err" style="position: fixed;
z-index: 1001;
width: 100%; 
height: 100%;
left: 0px;
top: 0px;
background-color: #5d4ea8;
color: #24f0ea;
display: none;
padding: 70px">
<p style="
    font-size: 7em;
    font-weight: bold;
    margin-top: 0px;
">:(</p>
<p>您的设备遇到一些问题，我们只假装收集一些错误信息，然后重新为您“蓝屏”。</p>
<p id="counter">0% complete</p>
</div>
<script>
let count = 0;
const counterElement = document.getElementById('counter');

const updateCounter = () => {
    if (count > 100) {
        count = 0;
        setTimeout(updateCounter, 1700);
        counterElement.textContent = count + '% complete';
    } else {
        count++;
        counterElement.textContent = count + '% complete';
        setTimeout(updateCounter, 70);
    }
};

function playVideo() {
    var video = document.getElementById("vdeo");
    var img2 = document.getElementById("img2");
    video.style.display = 'block';
    img2.style.display = 'none';
    video.play();
    video.addEventListener('ended', function() {
        document.getElementById('err').style.display = 'block';
        setTimeout(() => {
            updateCounter(); // 1.7秒后开始计数
        }, 1700);
    });
}
</script>
  </body>
</html>
